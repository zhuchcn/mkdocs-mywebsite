# Project information
site_name: Chenghao Zhu
site_description: This is my project website
site_author: Chenghao Zhu
site_url: https://www.chenghaozhu.net

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo:
    icon: "\uE80C"

# github repo
repo_name: 'zhuchcn/projects'
repo_url: 'https://github.com/zhuchcn/projects'

# Customization
extra:
  social:
    - lib : fa
      type: github
      link: https://github.com/zhuchcn
    - lib : fa
      type: linkedin
      link: https://www.linkedin.com/in/chenghao-zhu/
    - lib : ai
      type: google-scholar
      link: https://scholar.google.com/citations?user=4jb1IdgAAAAJ&hl=en#d=gs_hdr_drw&p=&u=
    - lib: ai
      type: cv
      link: http://www.chenghaozhu.net/cv
    - lib: fa
      type: weixin
      link: http://www.chenghaozhu.net/cv/img/qrcode.jpg
  nav_icon:
    - lib: fa
      type: home
    - lib: fa
      type: briefcase
    - lib: fa
      type: book
    - lib: fa
      type: sitemap
    - lib: ai
      type: coursera
    - lib: fa
      type: microphone
# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
pages:
  - Home: index.md
  - Tutorials: tutorials.md
  - Documentations: docs.md
  - Workflows: workflows.md
  - Online Courses: moocs.md
  - Presentations: presents.md

# Google Analytics
google_analytics:
  - "UA-118767459-2"
  - auto
